
{% if results %}

{% csrf_token %}
<ul class="list-group col-xs-12">
{% for result in results %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ result.name }}, {{result.subcountry}}, {{result.country}}
    </li>
{% endfor %}
</ul>
{% else %}
<p>No search results.Enter a valid name atleast 3 characters in length</p>
{% endif %}
